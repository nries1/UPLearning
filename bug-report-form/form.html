<!DOCTYPE html>
<html>
    <head>
        <base target="_top">
        <?!= include('stylesheet'); ?>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <body style="display: flex; flex-direction: column; align-content: center; align-items: center;">
        <h4 style="width: 100%; text-align: left; padding-left: 10px;">We're sorry you're having trouble. Please report your issue and someone will respond as soon as possible.</h4>
        <form id="issue-form" style="width: 95%; margin-top: 20px; display: none;" onsubmit="submitForm(this)">
                <div class="form-group row">
                        <label for="name" class="col-sm-1 col-form-label">Name:</label>
                        <div class="col-sm-2">
                          <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="email" class="col-sm-1 col-form-label">Email:</label>
                        <div class="col-sm-2">
                          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="DBN" class="col-sm-1 col-form-label">DBN:</label>
                        <div class="col-sm-2">
                          <input type="text" oninput="listDbns(this.value)" onfocusout="hideDbns()" class="form-control" id="dbn" name="dbn" placeholder="DBN (e.g. 17K150)" required>
                          <div id="dbn-list" style="display: none;"></div>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="issue" class="col-sm-1 col-form-label">Describe your issue:</label>
                        <div class="col-sm-4">
                          <textarea style="height: 150px;" class="form-control" id="issue" name="issue" placeholder="e.g. I am getting an error message when I submit my form." required></textarea>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="issue" class="col-sm-1 col-form-label">Event ID:</label>
                        <div class="col-sm-2">
                          <input type="text" class="form-control" id="event_id" name="event_id">
                        </div>
                </div>                
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
